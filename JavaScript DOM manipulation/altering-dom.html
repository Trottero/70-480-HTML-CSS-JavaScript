<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="altering-dom.js"></script>
  </head>
  <body>
    <div id="outerDiv">
      <p class="mainPara">Main Paragraph</p>
      <ul>
        <li>First List Item</li>
        <li>Second List Item</li>
        <li>Third List Item</li>
        <li>Fourth List Item</li>
      </ul>
      <div id="innerDiv">
        <p class="subPara" id="P1">Paragraph 1</p>
        <p class="subPara" id="P2">Paragraph 2</p>  
        <p class="subPara" id="P3">Paragraph 3</p>
        <p class="subPara" id="P4">Paragraph 4</p>
      </div>
      <table>
        <tr>
          <td>Row 1</td>
        </tr>
        <tr>
          <td>Row 2</td>
        </tr>
        <tr>
          <td>Row 3</td>
        </tr>
        <tr>
          <td>Row 4</td>
        </tr>
        <tr>
          <td>Row 5</td>
        </tr>
      </table>

      <input type="text" />
      <button onclick="removeElement()">Remove element</button>
      <button onclick="createArticle()">Create article</button>
    </div>
  </body>
</html>
