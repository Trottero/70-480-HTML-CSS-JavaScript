<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      img {
        height: 150px;
        width: 225px;
      }

      #orange1 {
        height: 150px;
        width: 225px;
      }
      .trans {
        transform: scale(2);
      }
    </style>
    <script>
      window.onload = function() {
        var top = document.getElementById('topText');
        var left = document.getElementById('leftText');
        var pos = document.getElementById('positioning');
        document.getElementById('btnPosition').onclick = function() {
          var img = document.getElementById('orange2');
          img.style.position = pos.value;
          img.style.left = left.value + 'px';
          img.style.top = top.value + 'px';
        };
        document.getElementById('orange').onclick = function() {
          this.classList.add('trans');
        };
      };
    </script>
  </head>
  <body>
    <table style="width: 100%; height: 50%; border: 1px solid black;">
      <tr>
        <td style="vertical-align: top; width: 80%">
          <img id="orange1" src="../HTML5/images/orange.png" />
          <img id="orange2" src="../HTML5/images/orange.png" />
        </td>
        <td style="vertical-align: top;">
          Left: <input type="text" id="leftText" /><br />
          Top: <input type="text" id="topText" /><br />
          Position:
          <select id="positioning">
            <option>relative</option>
            <option>absolute</option>
          </select>
          <br />
          <input type="button" id="btnPosition" value="Update" />
        </td>
      </tr>
    </table>
    <img id="orange" src="../HTML5/images/orange.png" />
  </body>
</html>
